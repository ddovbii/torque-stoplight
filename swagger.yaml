openapi: 3.0.1
info:
  title: Torque
  description: "To get started, expand Access Tokens and run the login method. Copy the access_token from the response body. Then, click Authorize at the top of the page and enter the token in the format: \"Bearer access_token\".\r\nFor example:Bearer fqSWuw72BbUVFn8AbokF77GJ0r5KEn9MiZjLXF8kBwI"
  version: 1.0.0
  x-logo:
    url: 'https://quali-logo-old.jpg'
externalDocs:
  description: GitHub v3 REST API
  url: 'https://docs.github.com/rest/'
servers:
  - url: 'https:/qtorque.io'
    description: main
  - url: qtorque1.io
    description: ''
schemas:
  - https
security:
  - Bearer: []
paths:
  /api/token/refresh:
    post:
      tags:
        - Access Tokens
      summary: Extend an existing session.
      description: Use the new access token returned in the methodâ€™s response to reauthorize the session.
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/RefreshTokenModel'
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenModel'
          text/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/RefreshTokenModel'
        required: false
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '422':
          description: Refresh token is invalid or was not given
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: body
  /api/token/longtoken:
    post:
      tags:
        - Access Tokens
      summary: Request a long-lived access token.
      description: Token validity period is 2147483647 seconds.
      operationId: ''
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenResponse'
              examples:
                example-1:
                  value:
                    access_token: kB4DMQHGUwDKfeFMPzKjwVhFnuTvXVEiPWxOHAAde3s
                    refresh_token: null
                    token_type: Bearer
                    expires_in: 2147483647
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
              examples:
                success:
                  value:
                    access_token: kB4DMQHGUwDKfeFMPzKjwVhFnuTvXVEiPWxOHABU67s
                    refresh_token: null
                    token_type: Bearer
                    expires_in: 2147483647
            text/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid credentials
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples: {}
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                example-1:
                  value:
                    errors:
                      - message: string
                        name: string
                        code: string
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-internal: false
  /api/token/revoke:
    post:
      tags:
        - Access Tokens
      summary: Cancel the current API session
      description: Cancels the current API session (nullifies the active access token)
      responses:
        '200':
          description: Success
          content: {}
        '422':
          description: Failed to revoke access or refresh token
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
