              schema:
                $ref: '#/components/schemas/ErrorResponse'
  '/api/accounts/{account}/login':
    post:
      security: []
      tags:
        - Access Tokens
      summary: Create an API session token.
      description: Token validity period is 7200 seconds.
      parameters:
        - name: account
          in: path
          description: Account name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ModelForLogin'
            examples:
              Login request:
                value:
                  email: myUser
                  password: myPass
          application/json:
            schema:
              $ref: '#/components/schemas/ModelForLogin'
          text/json:
            schema:
              $ref: '#/components/schemas/ModelForLogin'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ModelForLogin'
        required: false
        description: ''
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/TokenResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
              examples:
                Successful login:
                  value:
                    access_token: 12zT_-hVWYZSkwt0NyIzNo2t2It6G8rz7HXZ70Kow7U
                    refresh_token: kHYvjgi5PvGjeMwp_UdsiW6GNZTSvcaIdlxeIiE3Fw8
                    token_type: Bearer
                    expires_in: 7200
            text/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid credentials or too many login attempts
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                Wrong email:
                  value:
                    errors:
                      - message: Please enter a valid email address
                        name: Credentials authentication error
                        code: CREDENTIALS_AUTHENTICATION_ERROR
                Invalid credentials:
                  value:
                    errors:
                      - message: The email address or password is incorrect
                        name: Invalid credentials
                        code: INVALID_CREDENTIALS
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User not found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: body
